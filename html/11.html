<script type="text/javascript">
function dialog_test1() {
    BJUI.dialog({
        url:'html/dialog-demo3.html',
        title:'还原初始密码',
		width:'720', 
		height:'400', 
		mask:'true'
    })
}
function datagrid_tree_operation() {
    var html = '<button type="button" class="btn btn-default" data-toggle="edit.datagrid.tr">设置用户权限</button>'
        + '<button type="button" class="btn btn-default" onclick="dialog_test1();">还原初始密码</button>';
    
    return html
}
function datagrid_tree_del() {
    var html = '<button type="button" class="btn btn-default" data-toggle="del.datagrid.tr"><i class="fa fa-trash cr03"></i></button>';
    
    return html
}
</script>

<div class="navtab-panel tabsPageContent">

  <div class="bjui-pageContent cw01">
